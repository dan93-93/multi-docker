language: generic 

sudo: required
services:
  - docker

before_install:
  - docker build -t dan9393/react-test -f ./client/Dockerfile.dev ././client/Dockerfile.dev

script:
  - docker run -e CI=true dan9393/react-test npm test -- --coverage

after_success:
  - docker build -t dan9393/multi-client ./client
  - docker build -t dan9393/multi-nginx ./nginx
  - docker build -t dan9393/multi-server ./server
  - docker build -t dan9393/multi-worker ./worker
# login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# push image to dockerhub
  - docker push dan9393/multi-client
  - docker push dan9393/multi-nginx
  - docker push dan9393/multi-server
  - docker push dan9393/multi-worker